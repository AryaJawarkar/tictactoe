<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TIC TAC TOE GAME</title>
    <link rel="stylesheet" href="css/index.css">
</head>

<body>

    <nav>
        <ul>
            <li>TIC TAC TOE</li>
        </ul>
    </nav>
    <div class="game-container">
        <div class="container">
            <div class="line"></div>
            <div class="box bt bl"><span class="text"></span></div>
            <div class="box bt"><span class="text"></span></div>
            <div class="box br bt"><span class="text"></span></div>
            <div class="box bl"><span class="text"></span></div>
            <div class="box"><span class="text"></span></div>
            <div class="box br"><span class="text"></span></div>
            <div class="box bl bd"><span class="text"></span></div>
            <div class="box bd"><span class="text"></span></div>
            <div class="box br bd"><span class="text"></span></div>
        </div>
        <div class="game-info">
            <h1>Welcome To Tic Tac Toe</h1>
            <div class="turn"> 
                <span class="info">X's Turn</span>
                <button id="reset">Reset</button>
            </div>
            <div class="imgbox">
                <img src="assets/giphy.gif" alt="">
            </div>
        </div>
    </div>

    <div class="copy">
        <p>&copy; ARYA JAWARKAR, All Rights Reserved</p>
    </div>
    <script src="js/index.js"></script>
</body>

</html>
